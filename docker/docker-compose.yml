version: "3.9"

services:
  app:
    build:
      context: ../next
      dockerfile: ../docker/Dockerfile
    container_name: nextapp_dev
    ports:
      - "3000:3000"
    volumes:
      # Mount only source code, keep node_modules in container
      - ../next/src:/app/src
      - ../next/public:/app/public
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/nextapp?schema=public
      - NEXT_PUBLIC_GRAPHQL_ENDPOINT=http://localhost:4000/graphql
    depends_on:
      db:
        condition: service_healthy
    command: npm run dev
    networks:
      - nextapp
    stdin_open: true
    tty: true

  db:
    image: postgres:16-alpine
    container_name: nextapp_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=nextapp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nextapp

networks:
  nextapp:
    driver: bridge

volumes:
  postgres_data:
